<html lang="en">
<head>

    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="edit-grid.css">
    <script src="cell.js" defer></script>

    <div id="sudoku-container">

        <div id="edit-mode-container">

        </div>
        

        <div id="controls">
            <div class="cell-input-row">
                <div class="cell-input">1</div>
                <div class="cell-input">2</div>

                <div class="cell-input">4</div>
                <div class="cell-input">5</div>
            </div>
            <div class="cell-input-row">
                <div class="cell-input">6</div>
                <div class="cell-input">7</div>
                <div class="cell-input">8</div>
                <div class="cell-input">9</div>
                <div class="cell-input">üóëÔ∏è</div>
            </div>
                
        </div>
    </div>

    
</body>
</html>
